# Jekyll自動ページネーション設定（SEO最優先・GitHub Pages対応）
paginate: 20
paginate_path: '/archive/page:num/'
    
# 記事カテゴリとパーマリンク設定（日本語対応版）
permalink: /:year/:month/:day/:title.html

collections:
  posts:
    output: true


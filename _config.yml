# ひまわり治療院 SEO ブログサイト設定
title: "🌻 ひまわり治療院 🌻"
description: "大阪市での訪問マッサージ・在宅医療マッサージ。脊柱管狭窄症、脳梗塞、パーキンソン病など各種傷病に対応。医療保険適用で安心。"
baseurl: ""
url: "https://himawari-massage.jp"

# SEO設定
author: "ひまわり治療院"
lang: "ja"
locale: "ja_JP"

# Jekyll設定
markdown: kramdown
highlighter: rouge
# theme: minima  # テーマを無効化してカスタムレイアウトを使用
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# ナビゲーション（カスタムナビゲーションを使用するため無効化）
header_pages: []

# SEO強化
# google_analytics: "G-B9F26NS4W9"  # LP用タグ - ブログでは使用しない
google_site_verification: # Google Search Console 認証

# ビジネス情報（Jekyll動的参照用・GAFAM憲法準拠）
business_info:
  company_name: "ひまわり治療院"
  license: "あん摩マッサージ指圧師"
  phone_number: "{{ site.env.CLINIC_PHONE | default: '[CLINIC_PHONE環境変数を設定してください]' }}"
  landing_page_url: "{{ site.env.MAIN_SITE_URL | default: '[MAIN_SITE_URL環境変数を設定してください]' }}"
  business_hours: "{{ site.env.BUSINESS_HOURS | default: '[BUSINESS_HOURS環境変数を設定してください]' }}"
  
# 医療・地域情報（GAFAM憲法準拠・既存互換性維持）  
clinic_info:
  name: "ひまわり治療院"
  phone: "{{ site.env.CLINIC_PHONE | default: '[CLINIC_PHONE環境変数を設定してください]' }}"
  address: "{{ site.env.CLINIC_ADDRESS | default: '[CLINIC_ADDRESS環境変数を設定してください]' }}"
  area: "{{ site.env.SERVICE_AREA | default: '[SERVICE_AREA環境変数を設定してください]' }}"
  hours: "{{ site.env.BUSINESS_HOURS | default: '[BUSINESS_HOURS環境変数を設定してください]' }}"
  days: "{{ site.env.BUSINESS_DAYS | default: '[BUSINESS_DAYS環境変数を設定してください]' }}"
  main_site: "{{ site.env.MAIN_SITE_URL | default: '[MAIN_SITE_URL環境変数を設定してください]' }}"


# SEO ブログサイト設定（環境変数化済み・プロダクションではNetlifyで置換）
# ローカル開発時は下記デフォルト値、プロダクションではNetlifyビルド時に環境変数で置換
title: "ひまわり治療院 - 大阪市の訪問マッサージ・医療保険適用"  # → ${SITE_TITLE}
description: "大阪市での訪問マッサージ・在宅医療マッサージ。脊柱管狭窄症、脳梗塞、パーキンソン病など各種傷病に対応。医療保険適用で安心。"  # → ${SITE_DESCRIPTION}
baseurl: ""
url: "https://himawari-massage.jp"  # → ${SITE_URL}

# SEO設定
author: "ひまわり治療院"  # → ${COMPANY_NAME}
lang: "ja"
locale: "ja_JP"

# Jekyll設定
markdown: kramdown
highlighter: rouge
future: true  # 未来日付の記事も表示（UTC/JST時差対策）
# theme: minima  # テーマを無効化してカスタムレイアウトを使用
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# ナビゲーション（カスタムナビゲーションを使用するため無効化）
header_pages: []

# SEO強化
# google_analytics: "G-B9F26NS4W9"  # LP用タグ - ブログでは使用しない
google_site_verification: # Google Search Console 認証

# ビジネス情報（直接参照・GAFAM憲法準拠）
# 注意: _config.ymlではJekyll Data Files変数を直接参照できないため、
# テンプレート内では site.data.business を使用してください

# 対応傷病
conditions:
  - "脊柱管狭窄症"
  - "脳梗塞" 
  - "パーキンソン病"

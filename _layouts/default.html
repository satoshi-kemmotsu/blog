<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Meta Tags -->
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="{{ site.author }}">
  
  <!-- Google Site Verification -->
  {% if site.google_site_verification %}
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  {% endif %}
  
  <!-- Google Analytics (GA4) - ブログ専用 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M12FRLREM1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-M12FRLREM1');
  </script>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ '/assets/images/hero-massage.jpg' | absolute_url }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="twitter:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="twitter:image" content="{{ '/assets/images/hero-massage.jpg' | absolute_url }}">
  
  
  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MedicalBusiness",
    "name": "{{ site.data.business.company_name }}",
    "description": "{{ site.description }}",
    "url": "{{ site.data.business.main_site_url }}",
    "telephone": "{{ site.data.business.phone }}",
    "openingHours": "Mo-Su 08:00-21:00",
    "areaServed": {
      "@type": "City",
      "name": "大阪市"
    },
    "medicalSpecialty": [
      {% for condition in site.conditions %}
      "{{ condition }}"{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  }
  </script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Jekyll SEO Plugin -->
  {% seo %}
  
  <!-- 古いGoogle Analytics削除済み - ブログ専用GA4を使用 -->
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
        </div>
        <button class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="nav" id="nav">
          <a href="{{ site.data.business.main_site_url }}" target="_blank">ホーム</a>
          <a href="{{ site.data.business.main_site_url }}" target="_blank">当院について</a>
          <a href="{{ site.data.business.main_site_url }}" target="_blank">お問い合わせ</a>
          <a href="{{ site.data.business.main_site_url }}" target="_blank">公式サイト</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-info">
          <h3><a href="{{ "/" | relative_url }}" class="footer-logo">🌻 {{ site.data.business.company_name }} 🌻</a></h3>
          <p>{{ site.description }}</p>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <p>&copy; {{ 'now' | date: "%Y" }} {{ site.data.business.company_name }}. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>
  
  <!-- スマホ用フローティングボタン -->
  <div class="floating-button">
    <a href="{{ site.data.business.main_site_url }}" class="floating-btn">
      ✨ 1分WEB予約
    </a>
  </div>
  
  <!-- ハンバーガーメニューのJavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const nav = document.getElementById('nav');
      
      if (hamburger && nav) {
        hamburger.addEventListener('click', function() {
          hamburger.classList.toggle('active');
          nav.classList.toggle('active');
        });
        
        // メニュー外をクリックした時に閉じる
        document.addEventListener('click', function(event) {
          if (!hamburger.contains(event.target) && !nav.contains(event.target)) {
            hamburger.classList.remove('active');
            nav.classList.remove('active');
          }
        });
      }
    });
  </script>
  
  <!-- フローティングボタンCSS -->
  <style>
  /* スマホ用フローティングボタン */
  .floating-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    display: none; /* デスクトップでは非表示 */
  }

  .floating-btn {
    display: inline-block;
    background: linear-gradient(45deg, #ff6b35, #f7931e);
    color: white;
    padding: 15px 25px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1rem;
    box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
    transition: all 0.3s ease;
    animation: floatingPulse 2s infinite;
    border: none;
  }

  .floating-btn:hover {
    background: linear-gradient(45deg, #e55a2b, #e6841a);
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(255, 107, 53, 0.6);
    text-decoration: none;
    color: white;
  }

  @keyframes floatingPulse {
    0% {
      box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
    }
    50% {
      box-shadow: 0 4px 20px rgba(255, 107, 53, 0.7), 0 0 0 10px rgba(255, 107, 53, 0.1);
    }
    100% {
      box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
    }
  }

  /* モバイル表示 */
  @media (max-width: 768px) {
    .floating-button {
      display: block !important;
    }
    
    .floating-btn {
      font-size: 0.9rem;
      padding: 12px 20px;
    }
  }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Meta Tags -->
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="{{ site.author }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:site_name" content="{{ site.title }}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="twitter:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "MedicalBusiness",
    "name": "{{ site.clinic_info.name }}",
    "description": "{{ site.description }}",
    "url": "{{ site.clinic_info.main_site }}",
    "telephone": "{{ site.clinic_info.phone }}",
    "openingHours": "Mo-Su 08:00-21:00",
    "areaServed": {
      "@type": "City",
      "name": "大阪市"
    },
    "medicalSpecialty": [
      {% for condition in site.conditions %}
      "{{ condition }}"{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  }
  </script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Jekyll SEO Plugin -->
  {% seo %}
  
  <!-- Google Analytics -->
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
        </div>
        <button class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="nav" id="nav">
          <a href="{{ site.clinic_info.main_site }}" target="_blank">ホーム</a>
          <a href="{{ site.clinic_info.main_site }}" target="_blank">当院について</a>
          <a href="{{ site.clinic_info.main_site }}" target="_blank">お問い合わせ</a>
          <a href="{{ site.clinic_info.main_site }}" target="_blank">公式サイト</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-info">
          <h3>{{ site.clinic_info.name }}</h3>
          <p>{{ site.description }}</p>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <p>&copy; {{ 'now' | date: "%Y" }} {{ site.clinic_info.name }}. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>
  
  <!-- ハンバーガーメニューのJavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const nav = document.getElementById('nav');
      
      if (hamburger && nav) {
        hamburger.addEventListener('click', function() {
          hamburger.classList.toggle('active');
          nav.classList.toggle('active');
        });
        
        // メニュー外をクリックした時に閉じる
        document.addEventListener('click', function(event) {
          if (!hamburger.contains(event.target) && !nav.contains(event.target)) {
            hamburger.classList.remove('active');
            nav.classList.remove('active');
          }
        });
      }
    });
  </script>
</body>
</html>
